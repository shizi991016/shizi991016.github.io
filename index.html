<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"/>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <script src="js/index.js"></script>
    <title>Note</title>
</head>

<body>

<div class="main">
    <p class="title">
        Note
    </p>

    <input id="toggleAll" type="checkbox" />
    <label>
        <input id="inputText" type="text" placeholder="add a note" autofocus>
    </label>
    <label>
        <select id="inputHour">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
        </select>
    </label>
    <label>
        <select id="inputMinute">
            <option value="00">00</option>
            <option value="05">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
        </select>
    </label>
    <div id="listDiv"><div class="hidden"><label id="3030" class="note-time"></label></div></div>

    <div id="countDiv">
        <button id="count" class="countButton">0 notes left</button>
        <button id="clearAll" class="countButton">clear completed</button>
    </div>

    <div id="filterDiv">
        <button id="all" class="filterButton">All</button>
        <button id="active" class="filterButton">Active</button>
        <button id="completed" class="filterButton">Completed</button>
    </div>

    <div id="audioDiv">
        <audio src="assets/clock.wav" id="audio" controls loop></audio>
        <p>请测试铃声是否可以使用</p>
    </div>

</div>

</body>
</html>
